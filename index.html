<body>
    <!-- Header -->
    <header class="container mx-auto">
        <div class="navbar bg-base-100 py-5">

                <div class="dropdown">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </svg>
                    </label>
                    <!-- menu center items -->
                    <div class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <button class="btn btn-active btn-ghost w-24 md:w-32 bg-slate-300">Sort by view</button>
                    </div>
                </div>
                <a class="btn btn-ghost normal-case text-xl"><img src="./project resources/Logo.png" alt=""></a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <div>
                    <button class="btn btn-active btn-ghost">Sort by view</button>
                </div>
            </div>
            <div class="navbar-end">
                <a href="./blogPage.html" class="btn bg-red-600 text-white hover:text-black hover:bg-red-400">Blog</a>
            </div>
        </div>
        <hr>

        <!-- Dynamic categories -->
        <div id="categories" class="flex gap-2 p-2 justify-center mt-5">

        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Dynamic Categories posts -->
        <div id="allPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 container mx-auto my-14 justify-items-center items-center">
